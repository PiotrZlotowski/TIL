#Redis configuration
spring.redis.host=${TIL_REDIS_HOST}



#JMS configuration
spring.activemq.in-memory=false
spring.activemq.packages.trusted=com.pz.til.model
spring.jms.pub-sub-domain=true
jms.channel.memo_created=MEMO_CREATED_CHANNEL
spring.activemq.broker-url=tcp://${TIL_ACTIVEMQ_HOST}:61616

#Email configuration
spring.mail.host=${TIL_MAIL_HOST}
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.transport.protocol=smtp

#Application settings
til.datasource=redis
til.owner.email=admin@til.com